<aside class="aside">
    <div class="aside__brand">
        <div class="aside__brand-icon">BTP</div>
        <span>BTP Platform</span>
    </div>
    
    <!-- Theme Toggle -->
    <div class="aside__theme-toggle">
        <button id="sidebar-theme-toggle" class="theme-toggle" type="button" aria-label="Toggle sidebar theme">
            <svg class="theme-toggle__icon theme-toggle__icon--sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-toggle__icon theme-toggle__icon--moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>
    
    <div class="aside__section">MENU</div>
    <nav class="nav">
        <a href="/" class="nav__item {% if request.path == '/' %}is-active{% endif %}" data-route="/">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
            <span>Dashboards</span>
            <span class="nav__item-arrow">▶</span>
        </a>
    </nav>
    
    <div class="aside__section">APPS</div>
    <nav class="nav">
        <a href="/planning" class="nav__item {% if request.path == '/planning' %}is-active{% endif %}" data-route="/planning">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </span>
            <span>Planning</span>
        </a>
        <a href="/chantiers" class="nav__item {% if request.path == '/chantiers' %}is-active{% endif %}" data-route="/chantiers">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </span>
            <span>Chantiers</span>
        </a>
        <a href="/team" class="nav__item {% if request.path == '/team' %}is-active{% endif %}" data-route="/team">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </span>
            <span>Team</span>
        </a>
        <a href="/pistes" class="nav__item {% if request.path == '/pistes' %}is-active{% endif %}" data-route="/pistes">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </span>
            <span>Pistes</span>
        </a>
    </nav>
    
    <div class="aside__section">COMPONENTS</div>
    <nav class="nav">
        <a href="/map" class="nav__item {% if request.path == '/map' %}is-active{% endif %}" data-route="/map">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
            </span>
            <span>Map</span>
        </a>
        <a href="/fleet" class="nav__item {% if request.path == '/fleet' %}is-active{% endif %}" data-route="/fleet">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path>
                    <polygon points="12 15 17 21 7 21 12 15"></polygon>
                </svg>
            </span>
            <span>Fleet</span>
        </a>
        <a href="/chatbot" class="nav__item {% if request.path == '/chatbot' %}is-active{% endif %}" data-route="/chatbot">
            <span class="nav__icon-wrapper">
                <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </span>
            <span>Assistant</span>
        </a>
    </nav>
    
    <div class="aside__section" style="margin-top: auto; padding-top: 20px;">
        <form method="post" action="{% url 'accounts:logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="nav__item" style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; font-family: inherit; font-size: inherit; font-weight: inherit; color: inherit;">
                <span class="nav__icon-wrapper">
                    <svg class="nav__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </span>
                <span>Déconnexion</span>
            </button>
        </form>
    </div>
</aside>
